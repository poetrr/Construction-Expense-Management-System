<div class="container">
    <h2>WATERTANK CALCULATION</h2>
    <form (ngSubmit)="calculate()">
        <div class="form-group">
            <label for="unit">Unit</label>
            <select id="unit" name="unit" class="form-control" [(ngModel)]="unit">
                <option value="Feet/Inch">Feet/Inch</option>
                <option value="Meter">Meter/CM</option>
            </select>
        </div>
        <div class="form-group">
            <label for="tank-length">Length</label>
            <input type="number" class="input-class" [(ngModel)]="length" name="length">
            <label for="in-length">{{ unit === 'Feet/Inch' ? 'Feet' : 'Meter' }}</label>
        </div>
        <div class="form-group">
            <label for="tank-width">Width</label>
            <input type="number" class="input-class" [(ngModel)]="width" name="width">
            <label for="in-width">{{ unit === 'Feet/Inch' ? 'Feet' : 'Meter' }}</label>
        </div>
        <div class="form-group">
            <label for="tank-depth">Depth</label>
            <input type="number" class="input-class" [(ngModel)]="depth" name="depth">
            <label for="in-depth">{{ unit === 'Feet/Inch' ? 'Feet' : 'Meter' }}</label>
        </div>
        <div>22 Rs.Per Litre </div>
        <div class="form-group button-group">
            <button type="button" class="calculate" (click)="calculate()">Calculate</button>
            <button type="button" class="reset" (click)="reset()">Reset</button>
        </div>
        
        <div *ngIf="calculated">
            <p>Calculated Volume: <span>{{ volume }}</span> {{ unit === 'Feet/Inch' ? 'cubic feet' : 'cubic meters' }}</p>
            <p>Capacity of water tank in Litres: <span>{{ litres }}</span> litres</p>
            <p>Calculated cost in Rupees  :<span>{{cost}}</span>  rupees </p>
        </div>
    </form>
</div>
